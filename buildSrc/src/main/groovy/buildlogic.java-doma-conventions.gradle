plugins {
    id 'buildlogic.java-common-conventions'
    id 'org.domaframework.doma.compile'
}

repositories {
    mavenLocal()
}

dependencies {
    annotationProcessor libs.doma.processor
    include libs.doma.core
    compileOnly libs.slf4j
}

compileJava.options.compilerArgs = ['-Adoma.domain.converters=org.akazukin.mapart.doma.domain.DomainConvertersProvider']
